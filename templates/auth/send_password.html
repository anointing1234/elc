{% extends "../core/base/base.html" %}
{% load static %}
{% load humanize %}
{% block contents %}

        <main class="main">
            <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Login</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->


           
            <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" 
            style="background-image: url({% static 'assets/images/products/login.jpeg' %});">
           <div class="container">
               <div class="form-box">
                   <div class="form-tab">
                       <ul class="nav nav-pills nav-fill" role="tablist">
                           <li class="nav-item">
                               <!-- Sign In Tab -->
                               <a class="nav-link active" id="reset-tab" data-toggle="tab" href="#reset" 
                                  role="tab" aria-controls="reset" aria-selected="true">
                                   Send Reset Code
                               </a>
                           </li>
                       </ul>
                       <div class="tab-content">
                           <!-- Reset Password Tab -->
                           <div class="tab-pane fade show active" id="reset" role="tabpanel" aria-labelledby="reset-tab">
                               <form id="sendmailform" onsubmit="return handleSendMail(event);">
                                   {% csrf_token %}
                                   <div class="form-group">
                                       <label for="reset-email">Email address</label>
                                       {{ sendmailreset.email }}
                                   </div><!-- End .form-group -->
       
                                   <div class="form-footer">
                                       <button type="submit" class="btn btn-outline-primary-2 w-100">
                                           <span>SEND RESET CODE</span>
                                           <i class="icon-long-arrow-right"></i>
                                       </button>
                                   </div><!-- End .form-footer -->
                               </form>
                           </div><!-- End .tab-pane -->
                       </div><!-- End .tab-content -->
                   </div><!-- End .form-tab -->
               </div><!-- End .form-box -->
           </div><!-- End .container -->
       </div><!-- End .login-page -->
       


                </div><!-- End .container -->
            </div><!-- End .login-page section-bg -->
            
        </main><!-- End .main -->

    </div><!-- End .page-wrapper -->
    <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>

    <!-- Mobile Menu -->
    <div class="mobile-menu-overlay"></div><!-- End .mobil-menu-overlay -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
<!-- SweetAlert2 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

<script>
    function handleSendMail(event) {
        event.preventDefault();

        // Show loading spinner
        Swal.fire({
            title: 'Sending mail...',
            text: 'Please wait while we verify the email',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        const formData = new FormData(document.getElementById('sendmailform'));

        fetch("{% url 'sendmail_view' %}", {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then((response) => response.json())
        .then((data) => {
            Swal.close(); // Close the loading message
            if (data.success) {
                Swal.fire({
                    icon: 'success',
                    title: 'Email Sent!',
                    text: data.message || 'A password reset code has been sent to your email.',
                    confirmButtonText: 'Okay'
                }).then(() => {
                    // Redirect to the reset password page
                    window.location.href = "{% url 'reset_password' %}"; // Replace with your actual reset password URL
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Email Not Sent',
                    text: data.message || 'This email address is not registered.',
                    confirmButtonText: 'Okay'
                });
            }
        })
        .catch((error) => {
            Swal.close();
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'An error occurred while sending the email. Please try again later.',
                confirmButtonText: 'Okay'
            });
        });
    }
</script>



   
    {% endblock contents %}
